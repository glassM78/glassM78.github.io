---
layout: default
title: 企业文化
---
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>  
    <script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>  
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://img2.imgtp.com/2024/05/30/apiJqVkC.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        .content-wrapper {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px; /* 顶部导航栏与主要内容之间的间隔 */
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto; /* 添加滚动条 */
        }

        li {
            background: #f7f7f7;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            color: #333;
            text-align: left;
            transition: transform 0.2s, background 0.3s;
        }

        li:hover {
            background: #e0e0e0;
            transform: scale(1.02);
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2rem;
        }

        a:hover {
            color: #0056b3;
        }

        li p {
            margin: 5px 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        .toggle-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
   
    <div class="content-wrapper">
        <h1>企业文化</h1>
        <button class="toggle-button" onclick="toggleContent()">隐藏内容</button>
        <ul id="content-list">
            {% for culture in site.cultures %}
                <li class="content-item">
                    <h2><a href="{{ culture.url }}">{{ culture.title }}</a></h2>
                    <p>{{ culture.excerpt }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function toggleContent() {
            var contentList = document.getElementById('content-list');
            var toggleButton = document.querySelector('.toggle-button');
            if (contentList.classList.contains('hidden')) {
                contentList.classList.remove('hidden');
                toggleButton.textContent = '隐藏内容';
            } else {
                contentList.classList.add('hidden');
                toggleButton.textContent = '显示内容';
            }
        }
    </script>
</body>
</html>
